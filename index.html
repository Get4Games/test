<div id="quizApp" class="quiz-container hidden">
        <div id="startScreen" class="result-screen">
            <h2 class="quiz-title">4. Sınıf Matematik Genel Deneme Sınavı</h2>
            <p class="text-gray-700">Toplam 20 Soru</p>
            <p class="text-gray-600">5 canınız var, her yanlış cevapta 1 can kaybedersiniz.</p>
            <button id="startButton" class="start-button">Başla</button>
        </div>

        <div id="quizScreen" class="hidden">
            <h2 class="main-quiz-title">4. Sınıf Matematik Genel Deneme Sınavı</h2>
            <div class="header-area">
                <div class="lives-display" id="livesDisplay">
                    <!-- Kalpler buraya JS ile eklenecek -->
                </div>
                <div class="current-score text-xl font-bold">
                    Skor: <span id="scoreDisplay">0</span>
                </div>
            </div>

            <div class="question-area">
                <p class="question-number">Soru <span id="questionNumber">1</span></p>
                <p class="question-text" id="questionText"></p>
            </div>

            <div id="optionsGrid" class="options-grid">
                <!-- Seçenek butonları buraya JS ile eklenecek -->
            </div>

            <div class="feedback-message" id="feedbackMessage"></div>
            <button id="explanationButton" class="explanation-button hidden">Açıklama İste ✨</button>
            <div id="explanationOutput" class="explanation-output hidden"></div>
        </div>

        <div id="resultScreen" class="result-screen hidden">
            <h2 id="resultTitle">Sınav Tamamlandı!</h2>
            <p class="final-score">Doğru Sayısı: <span id="finalScoreDisplay"></span> / 20</p>
            <p id="finalMessage"></p>
            <button id="restartButton" class="start-button">Tekrar Başla</button>
        </div>
    </div>
